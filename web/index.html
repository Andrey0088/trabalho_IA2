<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa dos Cavaleiros</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #a8e063, #56ab2f);
      font-family: sans-serif;
    }

    #alocacao_mapa {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    #mapa {
      display: grid;
      grid-auto-rows: 30px;
      gap: 1px;
      position: relative;
    }

    .celula {
      width: 30px;
      height: 30px;
      background: #eee;
      text-align: center;
      line-height: 30px;
      font-size: 12px;
      position: relative;
    }

    .caminho { background-color: yellow; }
    .casa {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      position: relative;
    }

    .inicio { background-color: red; color: white; }
    .fim { background-color: green; color: white; }

    .cavaleiro {
      width: 30px;
      height: 30px;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 18px;
      animation: piscar 0.5s infinite alternate;
      z-index: 2;
    }

    @keyframes piscar {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .luta-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 20s ease-out forwards;
      z-index: 5;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.5); }
    }

    #batalhas-lista {
      margin-top: 20px;
      padding: 10px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      max-width: fit-content;
    }

    .batalha-item {
      margin-bottom: 8px;
    }

    .espada {
      font-size: 14px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  
  <div id="alocacao_mapa">
    <h2>Trajeto dos Cavaleiros</h2>
    <div id="mapa"></div>
    <!-- <pre id="info"></pre> -->
  </div>

  <div id="batalhas-lista">
    <h3>⚔️ Cavaleiros que lutaram em cada casa:</h3>
    <div id="batalhas-detalhes"></div>
  </div>

  <audio id="espada-audio" src="espadas.mp3" preload="auto"></audio>

  <script>
    async function carregar() {
      const resp = await fetch("saida_caminho_zodiaco.json");
      const dados = await resp.json();

      const mapa = document.getElementById("mapa");
      const info = document.getElementById("info");
      const batalhasDetalhes = document.getElementById("batalhas-detalhes");
      const audio = document.getElementById("espada-audio");

      const maxY = Math.max(...dados.caminho.map(p => p[0])) + 1;
      const maxX = Math.max(...dados.caminho.map(p => p[1])) + 1;

      mapa.style.gridTemplateColumns = `repeat(${maxX}, 30px)`;

      // Criar grid
      const celulas = [];
      for (let y = 0; y < maxY; y++) {
        celulas[y] = [];
        for (let x = 0; x < maxX; x++) {
          const cell = document.createElement("div");
          cell.className = "celula";
          celulas[y][x] = cell;
          mapa.appendChild(cell);
        }
      }

      // Marcar caminho e casas com batalha
      dados.caminho.forEach(([y, x]) => {
        celulas[y][x].classList.add("caminho");
      });

      dados.batalhas.forEach(b => {
        const [y, x] = b.posicao;
        const cell = celulas[y][x];
        cell.classList.add("casa");
        cell.innerText = "⚔";

        const linha = document.createElement("div");
        linha.className = "batalha-item";
        linha.innerHTML = `<span class="espada">⚔</span><strong>Casa em (${y}, ${x})</strong>: ${b.cavaleiros.join(", ")}`;
        batalhasDetalhes.appendChild(linha);
      });

      const inicio = dados.caminho[0];
      const fim = dados.caminho[dados.caminho.length - 1];
      celulas[inicio[0]][inicio[1]].classList.add("inicio");
      celulas[inicio[0]][inicio[1]].innerText = "R";
      celulas[fim[0]][fim[1]].classList.add("fim");
      celulas[fim[0]][fim[1]].innerText = "G";

      const marcador = document.createElement("div");
      marcador.className = "cavaleiro";
      marcador.innerText = "♈";
      mapa.appendChild(marcador);

      let i = 0;
      function andar() {
        if (i >= dados.caminho.length) return;

        const [y, x] = dados.caminho[i];
        marcador.style.transform = `translate(${x * 31}px, ${y * 31}px)`;

        // Verificar se há batalha nesta célula
        const b = dados.batalhas.find(b => b.posicao[0] === y && b.posicao[1] === x);
        if (b) {
          const overlay = document.createElement("div");
          overlay.className = "luta-overlay";
          overlay.innerText = "LUTA!";
          celulas[y][x].appendChild(overlay);
          audio.currentTime = 0;
          audio.play();
        }

        i++;
        setTimeout(andar, 600);
      }

      setTimeout(andar, 800);
      info.innerText = `Cavaleiros escolhidos: ${dados.cavaleiros_escolhidos.join(", ")}`;
    }

    carregar();
  </script>
</body>
</html>
