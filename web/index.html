<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa dos Cavaleiros</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #b5bfcc, #69b0d1, #cae252); /* Gradiente do fundo */
      font-family: sans-serif;
    }

    /* Container principal para o Mapa e Lista de Batalhas */
    #alocacao_mapa {
      display: flex;
      flex-direction: row;  /* Alinhamento dos containers lado a lado */
      align-items: flex-start;
      justify-content: space-between;  /* Espa√ßamento entre os containers */
      box-shadow: 0 4px 20px rgba(238, 201, 201, 0.5);
      padding: 20px;
      background-color: linear-gradient(to right, #afbdce, #a7c6d4, #cee073); /* Gradiente do fundo */
      border-radius: 10px;
      width: 100%;  /* Controlar a largura dos containers */
      max-width: 50%;  /* Limitar a largura m√°xima */
      margin-top: 20px;
      padding: 5%;
      border-radius: 3%;
    }

    /* T√≠tulo */
    h2 {
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #002a60, #00b0ff, #c8f000); /* Gradiente no t√≠tulo */
      -webkit-background-clip: text;
      color: transparent;
    }

    #mapa {
      display: grid;
      grid-template-columns: repeat(42, 20px); /* Ajuste para 20px de largura */
      grid-template-rows: repeat(42, 20px);   /* Ajuste para 20px de altura */
      gap: 1px;
      position: relative;
      margin-right: 20px; /* Espa√ßamento entre o mapa e a lista */
    }

    .celula {
      width: 20px;
      height: 20px;
      background: #eee;
      text-align: center;
      line-height: 20px;
      font-size: 10px;
      position: relative;
    }

    .caminho { background-color: yellow; }
    .casa {
      background-color: #007bff;
      color: white;
      font-size: 14px;
      position: relative;
    }

    .inicio { background-color: red; color: white; }
    .fim { background-color: green; color: white; }

    .cavaleiro {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 16px;
      animation: piscar 0.5s infinite alternate;
      z-index: 2;
    }

    @keyframes piscar {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .luta-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 20s ease-out forwards;
      z-index: 5;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.5); }
    }

    /* Container da lista de batalhas */
    #batalhas-lista {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      max-width: 300px;
      overflow-y: auto;
      margin-left: 20px;
      flex-shrink: 0; /* Evitar que o container da lista encolha */
    }

    .batalha-item {
      margin-bottom: 8px;
    }

    .espada {
      font-size: 14px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  
  <!-- Container para o mapa e a lista de batalhas lado a lado -->
  <div id="alocacao_mapa">
    <!-- Mapa dos Cavaleiros -->
    <div id="mapa"></div>

    <!-- Lista de Batalhas -->
    <div id="batalhas-lista">
      <h3>‚öîÔ∏è Cavaleiros que lutaram em cada casa:</h3>
      <div id="batalhas-detalhes"></div>
    </div>
  </div>

  <script>
    async function carregar() {
      const resp = await fetch("saida_caminho_zodiaco.json");
      const dados = await resp.json();

      const mapa = document.getElementById("mapa");
      const batalhasDetalhes = document.getElementById("batalhas-detalhes");

      const maxY = Math.max(...dados.caminho.map(p => p[0])) + 1;
      const maxX = Math.max(...dados.caminho.map(p => p[1])) + 1;

      mapa.style.gridTemplateColumns = `repeat(${maxX}, 20px)`;
      mapa.style.gridTemplateRows = `repeat(${maxY}, 20px)`;

      // Criar grid
      const celulas = [];
      for (let y = 0; y < maxY; y++) {
        celulas[y] = [];
        for (let x = 0; x < maxX; x++) {
          const cell = document.createElement("div");
          cell.className = "celula";
          celulas[y][x] = cell;
          mapa.appendChild(cell);
        }
      }

      // Marcar caminho
      dados.caminho.forEach(([y, x]) => {
        celulas[y][x].classList.add("caminho");
      });

      // Marcar casas com batalha
      dados.batalhas.forEach(b => {
        const [y, x] = b.posicao;
        const cell = celulas[y][x];
        cell.classList.add("casa");
        cell.innerText = "‚öî";

        const linha = document.createElement("div");
        linha.className = "batalha-item";
        linha.innerHTML = `<span class="espada">‚öî</span><strong>Casa em (${y}, ${x})</strong>: ${b.cavaleiros.join(", ")}`;
        batalhasDetalhes.appendChild(linha);
      });

      const inicio = dados.caminho[0];
      const fim = dados.caminho[dados.caminho.length - 1];
      celulas[inicio[0]][inicio[1]].classList.add("inicio");
      celulas[inicio[0]][inicio[1]].innerText = "R";
      celulas[fim[0]][fim[1]].classList.add("fim");
      celulas[fim[0]][fim[1]].innerText = "G";

      const marcador = document.createElement("div");
      marcador.className = "cavaleiro";
      marcador.innerText = "üé†";
      mapa.appendChild(marcador);

      let i = 0;
      function andar() {
        if (i >= dados.caminho.length) return;

        const [y, x] = dados.caminho[i];
        marcador.style.transform = `translate(${x * 21}px, ${y * 21}px)`; // Ajuste na posi√ß√£o do marcador

        // Verificar se o cavaleiro est√° em uma casa de batalha
        const batalha = dados.batalhas.find(b => b.posicao[0] === y && b.posicao[1] === x);
        if (batalha) {
          // Limpar o conte√∫do anterior da c√©lula
          celulas[y][x].innerText = "‚öî"; 

          // Exibir os nomes dos cavaleiros somente se o cavaleiro passar pela casa de batalha
          celulas[y][x].innerHTML += `<br>${batalha.cavaleiros.join(", ")}`;

          const overlay = document.createElement("div");
          overlay.className = "luta-overlay";
          overlay.innerText = "LUTA!";
          celulas[y][x].appendChild(overlay);
        }

        i++;
        setTimeout(andar, 600);
      }

      setTimeout(andar, 800);
    }

    carregar();
  </script>
</body>
</html>
